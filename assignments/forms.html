<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>Forms</title>

	</head>

	<body>
		<h1>First form</h1>

		<!-- a form is an interactive element for inputting information -->
		<form action="carlos">

			<p>
			<!-- the for attribute is to link a label with an input element -->
			<label for="username">Enter a name: </label>
			<!-- the input element for the username it has the type attr. placeholder attr. and name attr. -->
			<input id="username" type="text" placeholder="Username" name="username">
			</p>
			<p>
			<!-- this label is for the password input element it needs to have a completely different for attr. -->
			<label for="password">Enter a password: </label>
			<!-- input element tag needs its own unique id -->
			<input id="password" type="text" placeholder="Password" name="password">
			</p>
		</form>

	</body>
