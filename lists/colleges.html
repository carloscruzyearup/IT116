<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>List of Colleges in the Seattle, Washington Area</title>

	</head>

	<body>
		<!-- an appropriate heading -->
		<h1>List of Colleges in the Seattle, Washington Area</h1>
		<!-- sectioning off the navigation portion of the page -->
		<nav>
			<!-- an unordered list -->
			<ul>
				<!-- 6 list items with a tag elements linking to homepages of the colleges in the seattle area -->
				<!-- href points to the URL that the anchor tag points to -->
				<!-- the content between the a tags is what the user sees as the link -->
				<li><a href="https://seattlecentral.edu/">Seattle Central</a></li>
				<li><a href="https://www.washington.edu">University of Washington</a></li>
				<li><a href="https://www.seattleu.edu/">Seattle University</a></li>
				<li><a href="https://spu.edu">Seattle Pacific University</a></li>
				<li><a href="https://www.bellevuecollege.edu/">Bellevue College</a></li>
				<li><a href="https://www.pugetsound.edu/">Puget Sound University</a></li>
			</ul>
		</nav>

	</body>

</html>
