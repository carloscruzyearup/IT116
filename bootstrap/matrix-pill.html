<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- linking the bootstrap library through CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Bootstrap CSS Exercise</title>
	</head>

	<body>
		<section>
			<!-- set display size to 4, set dark back and light text, center text all done thru bootstrap classes -->
			<h1 class="display-4 bg-dark text-light text-center">The Matrix</h1>
			<!-- center the text and set colors to alert -->
			<div class="text-center alert alert-danger" role="alert">
				Choose the red pill or the blue pill...
			</div>
			<div class="text-center">
				<!-- create buttons with colors from primary and danger -->
				<button class="btn btn-primary">Blue Pill</button>
				<button class="btn btn-danger">Red Pill</button>
			</div>
		</section>
	</body>

</html>
